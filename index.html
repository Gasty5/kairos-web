<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kairos Media Studio: servicios de marketing digital, diseño y redes sociales.">
  <meta name="keywords" content="marketing digital, community manager, redes sociales, Kairos Media Studio">
  <title>Kairos Media Studio</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/img/logo64x64.png" type="image/png">
<meta name="author" content="Kairos Media Studio">
<meta name="robots" content="index, follow">
<meta name="theme-color" content="#efe7dc">
</head>
<body>
<header>
  <div class="tituloencabezado">
    <h1>Kairos Media Studio</h1>
  </div>

  <nav>
    <button class="menu-toggle" aria-label="Abrir menú">☰</button>
    <ul>
      <li><a href="./index.html">Inicio</a></li>
      <li><a href="./pages/producto.html">Producto</a></li>
      <li><a href="./pages/galeria.html">Galería</a></li>
      <li><a href="./pages/acerca-de.html">Acerca de</a></li>
      <li><a href="./pages/contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<script>
  const toggle = document.querySelector('.menu-toggle');
  const menu = document.querySelector('nav ul');

  toggle.addEventListener('click', () => {
    menu.classList.toggle('show');
    toggle.classList.toggle('active');
  });


  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', () => {
      menu.classList.remove('show');
      toggle.classList.remove('active');
    });
  });
</script>

  <section class="hero">
    <img src="./assets/img/banner.webp" alt="Computadora digital">
    <p class="hero-texto">Revolucionando el Marketing Digital</p>
  </section>

<main>
  <section class="servicios">
    <article class="servicio basico">
      <img src="./assets/img/servicio-basico.webp" alt="Servicio básico">
      <h3>Servicio Básico</h3>
      <p>$99</p>
    </article>
    <article class="servicio intermedio">
      <img src="./assets/img/servicio-intermedio.webp" alt="Servicio intermedio">
      <h3>Servicio Intermedio</h3>
      <p>$149</p>
    </article>
    <article class="servicio avanzado">
      <img src="./assets/img/servicio-avanzado.webp" alt="Servicio avanzado">
      <h3>Servicio Avanzado</h3>
      <p>$200</p>
    </article>
  </section>
</main>

<section class="contacto">
  <div class="contacto-container">
    <h2>Contáctanos</h2>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Correo">
      </div>
      <textarea placeholder="Tu mensaje..."></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</section>

<footer>
  <p>&copy; 2025 Kairos Media Studio - hecho con esfuerzo :)</p>
  <img src="./assets/img/logo64x64.png" alt="Logo Kairos Media Studio">
</footer>
</body>
</html>
