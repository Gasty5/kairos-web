<section class="hero">
  <div class="container-fluid p-0">
    <img src="./assets/img/banner.webp" alt="Computadora digital" class="w-100 d-block">
    <p class="hero-texto">Revolucionando el Marketing Digital</p>

<main>
<section class="servicios">

      <textarea class="form-control" placeholder="Tu mensaje..." rows="5"></textarea>
      <button type="submit" class="btn btn-dark align-self-start">Enviar</button>

  </div>
