<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kairos Media Studio</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="tituloencabezado">
      <h1>Kairos Media Studio</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./pages/producto.html">Producto</a></li>
        <li><a href="./pages/galeria.html">Galería</a></li>
        <li><a href="./pages/acerca-de.html">Acerca de</a></li>
        <li><a href="./pages/contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="./assets/img/banner.webp.webp" alt="Computadora digital">
    <p class="hero-texto">Revolucionando el Marketing Digital</p>
  </section>

  <main>
    <section class="servicios">
      <article>
        <img src="./assets/img/servicio-basico.webp.webp" alt="Servicio básico">
        <h3>Servicio Básico</h3>
        <p>$99</p>
      </article>
      <article>
        <img src="./assets/img/servicio-intermedio.webp.webp" alt="Servicio intermedio">
        <h3>Servicio Intermedio</h3>
        <p>$149</p>
      </article>
      <article>
        <img src="./assets/img/servicio-avanzado.webp.webp" alt="Servicio avanzado">
        <h3>Servicio Avanzado</h3>
        <p>$200</p>
      </article>
    </section>
  </main>

  <section class="contacto">
    <h2>Contáctanos</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido">
      <label for="correo">Correo</label>
      <input type="email" id="correo">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje"></textarea>
      <input type="submit" value="Enviar">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Kairos Media Studio - hecho con esfuerzo :)</p>
  </footer>
</body>
</html>
