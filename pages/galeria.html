<html lang="es">
<head>

<title>Galería - Kairos Media Studio</title>
<link rel="stylesheet" href="../css/styles.css">
<link rel="icon" href="../assets/img/logo64x64.png" type="image/png">

<body>
<header>
<div class="tituloencabezado">
    <h1>Kairos Media Studio</h1>
</div>

<nav>
    <button class="menu-toggle" aria-label="Abrir menú">☰</button>
    <ul>
    <li><a href="../index.html">Inicio</a></li>
    <li><a href="./pages/producto.html">Producto</a></li>

    <li><a href="./pages/contacto.html">Contacto</a></li>
    </ul>
</nav>
</header>

<script>

const toggle = document.querySelector('.menu-toggle');
const menu = document.querySelector('nav ul');

toggle.addEventListener('click', () => {
    menu.classList.toggle('show');
    toggle.classList.toggle('active');
});


document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', () => {
    menu.classList.remove('show');
    toggle.classList.remove('active');
    });
});
</script>
<main class="container">
    <h1>Galería</h1>

<section class="gallery-grid">
<figure>
    <img src="../assets/img/gallery1.jpeg" alt="Planificación de redes">
    <figcaption>Planificación de estrategia digital</figcaption>
</figure>
<figure>
    <img src="../assets/img/gallery2.jpeg" alt="Gestión de redes sociales">
    <figcaption>Gestión de redes sociales</figcaption>
</figure>
<figure>
    <img src="../assets/img/gallery3.jpeg" alt="Marketing digital">
    <figcaption>Campañas de marketing digital</figcaption>
</figure>
</section>

    <p class="note">Imágenes de ejemplo para la temática Community Manager.</p>
</main>

<footer>
<p>&copy; 2025 Kairos Media Studio - hecho con esfuerzo :)</p>
<img src="../assets/img/logo64x64.png" alt="Logo Kairos Media Studio">
</footer>
</body>
</html>
