<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="description" content="Kairos Media Studio: servicios de marketing digital, diseño y redes sociales.">
<meta name="keywords" content="marketing digital, community manager, redes sociales, Kairos Media Studio">
<title>Contacto - Kairos Media Studio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
<header>
<div class="tituloencabezado">
    <h1>Kairos Media Studio</h1>
</div>

<nav>
    <button class="menu-toggle" aria-label="Abrir menú">☰</button>
    <ul>
    <li><a href="../index.html">Inicio</a></li>
    <li><a href="../pages/producto.html">Producto</a></li>
    <li><a href="../pages/galeria.html">Galería</a></li>
    <li><a href="../pages/acerca-de.html">Acerca de</a></li>
    <li><a href="../pages/contacto.html">Contacto</a></li>
    </ul>
</nav>
</header>

<script>

const toggle = document.querySelector('.menu-toggle');
const menu = document.querySelector('nav ul');

toggle.addEventListener('click', () => {
    menu.classList.toggle('show');
    toggle.classList.toggle('active');
});


document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', () => {
    menu.classList.remove('show');
    toggle.classList.remove('active');
    });
});
</script>
<main class="container my-5">
<h2>Contáctanos</h2>
<div class="row">
    <div class="col-md-6">
    <form>
        <div class="mb-3">
        <label for="nombre" class="form-label">Nombre (obligatorio)</label>
        <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido">
        </div>
        <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico (obligatorio)</label>
        <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
        <label for="asunto" class="form-label">Asunto (obligatorio)</label>
        <input type="text" class="form-control" id="asunto" required>
        </div>
        <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje (obligatorio)</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Enviar</button>
    </form>
    </div>
    <div class="col-md-6 d-none d-md-block">
    <img src="../assets/img/logo.jpeg" class="img-fluid" alt="Imagen de contacto">
    </div>
</div>
</main>

<footer>
<p>&copy; 2025 Kairos Media Studio - hecho con esfuerzo :)</p>
<img src="../assets/img/logo64x64.png" alt="Logo Kairos Media Studio">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
