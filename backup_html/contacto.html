<body>
<!-- HEADER -->
<header class="bg-light">
    <div class="container d-flex justify-content-between align-items-center py-3">
    <h1 class="tituloencabezado">Kairos Media Studio</h1>
    <nav>
        <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>

        </ul>
    </nav>
    </div>
</header>

<!-- CONTENIDO -->
<main class="container my-5">
    <h2>Contáctanos</h2>
    <div class="row">
    <div class="col-md-6">
        <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre (obligatorio)</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico (obligatorio)</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
            <label for="asunto" class="form-label">Asunto (obligatorio)</label>
            <input type="text" class="form-control" id="asunto" required>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje (obligatorio)</label>
            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>
    <div class="col-md-6 d-none d-md-block">
        <img src="../assets/img/footer-img.webp" class="img-fluid" alt="Imagen de contacto">
    </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-dark text-light py-4">
    <div class="container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
        <p class="mb-2 mb-md-0">© 2025 Kairos Media Studio</p>
        <img src="../assets/img/footer-img.webp" class="img-fluid" style="max-width: 150px;" alt="Footer imagen">
    </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
